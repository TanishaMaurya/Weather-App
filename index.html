<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="wrapper"> 
<h1>WEATHER APP</h1>
<div class="tab-container">
    <p class="tab" data-userWeather>Your Weather</p>
    <p class="tab" data-searchWeather>Search Weather</p>
</div>


<div class="weather-container">
<!-- grant condition -->
<div class="sub-container grant-location-container">
    <img src="./image/location.png" alt="" weight="80" height="80" loading="lazy">
<p>Grant Location Access</p>
<p>Allow Access to get weather Information</p>
<button class="btn" data-grantAccess>GRANT ACCESS</button>
</div>

<!-- search box -->
<form class="form-container" data-searchForm>
    <input placeholder="Search for City..." data-searchInput> 
    <button class="btn" type="submit">
   <img src="./image/search.png" alt="" width="20" height="20" loading="lazy"> 
    </button>     
</form>

<!-- loading  -->
<div class="sub-container loading-container">
    <img src="./image/loading.gif" alt="" width="150" height="150">
    <p>LOADING</p>
</div>

<!-- //your weather -->
<div class="sub-container user-info-container">
    <!-- place  -->
    <div class="name">
        <p data-cityName></p>
        <img data-countryIcon>
    </div>
   <!-- weather description -->
    <p data-weatherDesc></p>
    <!-- weather icon  -->
    <img data-weatherIcon>
    <!-- degree celsius  -->
    <p data-temp></p>

     <!-- box1 -->
     <div class="parameter-container">
     <div class="parameter">
        <img src="./image/wind.png" alt="">
        <p>WINDSPEED</p>
        <p data-windspeed></p>
     </div>

     <!-- box2 -->
     <div class="parameter">
        <img src="./image/humidity.png" alt="">
        <p>HUMIDITY</p>
        <p data-humidity></p>
     </div>

     <!-- BOX3 -->
     <div class="parameter">
        <img src="./image/cloud.png" alt="">
        <p>CLOUDS</p>
        <p data-cloudiness></p>
     </div>
    </div>

</div>
</div>
</div> 


    <script src="script.js"></script>
</body>
</html>
